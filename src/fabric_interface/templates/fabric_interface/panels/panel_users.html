{% load i18n guardian_tags %}

{% if request.user.is_superuser %}
    <!-- panel/users -->
    <div class="well well-sm">
        <ul class="nav nav-list">
            <li class="nav-header">{{ panel_label }}</li>
            {% for user in user_list %}
                <li class="{% if user.email == object.email %}active{% endif %}"><a href="{% url 'user_detail' pk=user.pk %}">{{ user }}</a></li>
            {% endfor %}
            <li class="action">
                <a href="{% url 'user_create' %}">
                    <i class="glyphicon glyphicon-plus"></i> {% trans "Add user" %}
                </a>
            </li>
        </ul>
    </div>
{% endif %}
